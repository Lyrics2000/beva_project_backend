{% load static %}
<div class="card">
                                  
                                    <div class="card-body p-4">
                                        
                                        <div class="row">
                                            
                                            <div class="col-lg-12 ms-lg-auto">
                                                <div class="mt-4 mt-lg-0">
                                                    
                                                    <form method="POST"  action="{{props.get_absolute_url_edit_review}}" enctype="multipart/form-data">
                                                    {% csrf_token %}
                                                        <div class="row mb-4">
                                                            <label for="horizontal-firstname-input" class="col-sm-3 col-form-label">Name</label>
                                                            <div class="col-sm-9">
                                                              <input type="text" class="form-control" id="horizontal-firstname-input" name="name" value="{{props.name}}" readonly>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-4">
                                                            <label for="horizontal-email-input" class="col-sm-3 col-form-label">Email</label>
                                                            <div class="col-sm-9">
                                                                <input type="email" name="email" class="form-control" id="horizontal-email-input" value="{{props.email}}" readonly>
                                                            </div>
                                                        </div>
                                                        <div class="row mb-4">
                                                            <label for="horizontal-password-input" class="col-sm-3 col-form-label">University</label>
                                                            <div class="col-sm-9">
                                                              <input type="text" name="university" class="form-control" id="horizontal-email-input" value="{{props.university}}" readonly>
                                                            </div>
                                                        </div>


                                                        <div class="row mb-4">
                                                            <label for="horizontal-password-input" class="col-sm-3 col-form-label">Course</label>
                                                            <div class="col-sm-9">
                                                              <input type="text" name="course" class="form-control" id="horizontal-email-input" value="{{props.course}}" readonly>
                                                            </div>
                                                        </div>


                                                         <div class="row mb-4">
                                                            <label for="horizontal-password-input" class="col-sm-3 col-form-label">Reg No</label>
                                                            <div class="col-sm-9">
                                                              <input type="text" name="reg_no" class="form-control" id="horizontal-email-input" value="{{props.reg_no}}" readonly>
                                                            </div>
                                                        </div>

                                                        <div class="row mb-4">
                                                            <label for="horizontal-password-input" class="col-sm-3 col-form-label">Department</label>
                                                            <div class="col-sm-9">
                                                            <input type="text" name="department" class="form-control" id="horizontal-email-input" value="{{props.department}}" readonly>
                                                        
                                                            </div>
                                                        </div>


                                                        <div class="row mb-4">
                                                            <label for="horizontal-password-input" class="col-sm-3 col-form-label">Complaint</label>
                                                            <div class="col-sm-9">
                                                              <input type="text" name="complaint" class="form-control" id="horizontal-email-input" value="{{props.complaint}}" readonly>
                                                            </div>
                                                        </div>


                                                          <div class="row mb-4">
                                                            <label for="horizontal-password-input" class="col-sm-3 col-form-label">File Upload</label>
                                                            <div class="col-sm-9">
                                                             <a href="{{props.file.url}}">Go To</a>
                                                            </div>

                                                            <div class="row mb-4">
                                                            <label for="horizontal-password-input" class="col-sm-3 col-form-label">Reviewed</label>
                                                            <div class="col-sm-9">
                                                            {% if props.reviewed == True  %}
                                                              <input type="checkbox" name="review"  id="horizontal-email-input" checked>
                                                            {% elif props.reviewed == False %}
                                                            <input type="checkbox" name="review"  id="horizontal-email-input" >
                                                            {% endif %}
                                                            </div>
                                                        </div>
            
            
                                                        <div class="row justify-content-end">
                                                            <div class="col-sm-9">
                                                               
            
                                                                <div>
                                                                    <button type="submit" class="btn btn-primary w-md">Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>

                                                    
                                                </div>
                                            </div>
                                        </div>

                                      
                                    </div>
                                </div>
